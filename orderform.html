    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #c1d1ff);
      padding: 30px 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffffcc;
      max-width: 480px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 50, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #3a3f55;
      position:;
      overflow: hidden;
    }
    h3
    h2::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 4px;
      background: #5a7fff;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      animation: slideIn 1s ease forwards;
    }

    .radio-group {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .radio-group label {
      cursor: pointer;
      font-weight: 500;
      color: #444a70;
      transition: color 0.3s ease;
      position: relative;
      padding-left: 28px;
      user-select: none;
    }
    .radio-group input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .radio-group label::before {
      content: "";
      position: absolute;
      left: 0; top: 2px;
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 2px solid #5a7fff;
      background: white;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    .radio-group input[type="radio"]:checked + label::before {
      background: #5a7fff;
      border-color: #3a44cc;
      box-shadow: 0 0 6px #5a7fff99;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 500;
      color: #4a4f6d;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1.8px solid #c4c9e9;
      font-size: 1rem;
      font-family: 'Poppins', Arial, sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #5a7fff;
      box-shadow: 0 0 8px #5a7fffaa;
      outline-color: #5a7fffaa;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #5a7fff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background 0.35s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #3a44cc;
      animation: pulse 1.5s infinite;
    }

    .success-message {
      display: none;
      color: #2c7a3b;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 18px;
      animation: fadeIn 1s ease forwards;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        width: 0;
      }
      to {
        width: 60px;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 12px #5a7fff88;
      }
      50% {
        box-shadow: 0 0 22px #5a7fffcc;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>

    function populateDistricts() {
      const districtSelect = document.getElementById("district");
      districtSelect.innerHTML = "";
      const sortedDistricts = Object.keys(districts).sort();
      sortedDistricts.forEach(d => {
        const option = document.createElement("option");
        option.value = d;
        option.textContent = d;
        districtSelect.appendChild(option);
      });
      populateThana();
    }

    function populateThana() {
      const district = document.getElementById("district").value;
      const thanaSelect = document.getElementById("thana");
      thanaSelect.innerHTML = "";
      if(districts[district]) {
        const thanas = districts[district].sort();
        thanas.forEach(t => {
          const option = document.createElement("option");
          option.value = t;
          option.textContent = t;
          thanaSelect.appendChild(option);
        });
      }
    }

    function submitForm() {
      const phone = document.getElementById("phone").value.trim();
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const district = document.getElementById("district").value;
      const thana = document.getElementById("thana").value;
      const deliveryRadios = document.getElementsByName("delivery");
      let deliveryMethod = "";
      deliveryRadios.forEach(radio => {
        if(radio.checked) deliveryMethod = radio.value;
      });

      if(!phone || !name || !address || !district || !thana) {
        alert("সব ঘর পূরণ করুন।");
        return;
      }

      // Show success message with fade-in
      const successDiv = document.getElementById("success");
      successDiv.style.display = "block";
      successDiv.style.opacity = 0;
      let opacity = 0;
      const fadeIn = setInterval(() => {
        if(opacity >= 1) clearInterval(fadeIn);
        successDiv.style.opacity = opacity;
        opacity += 0.05;
      }, 30);

      sendEmail(phone, name, address, district, thana, deliveryMethod);
    }

    function sendEmail(phone, name, address, district, thana, delivery) {
      const body = 
        `New Order Received:\n\n` +
        `Name: ${name}\n` +
        `Phone: ${phone}\n` +
        `Address: ${address}\n` +
        `District: ${district}\n` +
        `Thana: ${thana}\n` +
        `Delivery Method: ${delivery}`;
      window.location.href = `mailto:siyamyyy@gmail.com?subject=New Bondhon Store Order&body=${encodeURIComponent(body)}`;
    }
